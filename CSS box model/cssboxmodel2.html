<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
</head>
<STYLE>
    DIV{
        width: 200px;
        height: 100px;
        padding: 20px;
        border: 5px solid red;
        box-sizing: border-box;
        background-color: lightblue;
    }
</STYLE>
<body>
    <h2>BOX 1: Box-Sizing: border-Box</h2>
    <div>this is border box</div>
</body>
</html>
