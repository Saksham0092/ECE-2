<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: rgb(232, 153, 131); 
        }
        h1 {
            color: rgb(255, 0, 0); 
            margin-left: 40px; 
        }
        p {
            color: rgb(234, 255, 0); 
            border: 2px solid rgb(255, 128, 0); 
            padding: 10px; 
        }
        .highlight {
            background-color: rgb(255, 136, 0);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Heading</h1>
    <p>This is a paragraph with a yellow text, a orange border, and some padding</p>
    <p class="highlight">This paragraph uses an additional class for highlighting.</p>

</body>
</html>
