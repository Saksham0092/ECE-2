<!DOCTYPE html>
<html>
<head>
<style>
  
  div, p, h1, span, strong {
    border: 1px solid #ccc;
    padding: 5px;
    margin: 5px;
  }

  
  span, strong {
    border-color: red;
  }

  
  div, p, h1 {
    border-color: blue;
  }
</style>
</head>
<body>

  <h1> Heading 1</h1>

  <div>
    <h2>This is a Block-Level Div containing other elements</h2>
    <p>This is a Block-Level Paragraph containing some
       <span style="color: red;">inline span text</span>
       and this is a
       <strong>strong inline element</strong>.
       Notice how they stay on the same line.</p>
  </div>

</body>
</html>
